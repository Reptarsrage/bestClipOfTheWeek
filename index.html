<!DOCTYPE html>
<html>
<head>
    <title>Sample YouTube Analytics API Implementation</title>
    <link type="text/css" rel="stylesheet" href="index.css">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onJSClientLoad"></script>
</head>
<body>
    <h1 id="message" class="section"></h1>
    <div id="userSpace" class="section">
        <input id="input_video" type="text" placeholder="Enter a video ID" value="https://www.youtube.com/watch?v=1M5vGlvic_o" />
        <button id="fetch" onclick="fetchResults()">Fetch Results</button>
    </div>
    <div id="results" class="hidden section">
        <hr>
        <div id="statsSpace" class="section">
            <h2>Showing stats for:</h2>
            <div id="stats"></div>
        </div>
        <hr>
        <div id="termSpace" class="hidden section">
            <h2>Results:</h2>
            <div id="piechart"></div>
            <div id="barchart"></div>
            <ul id="termResults"></ul>
        </div>
        <hr>
        <div id="commentSpace" class="hidden section">
            <h2 >Comments (<span id="h2_comments"></span>):</h2>
            <label><input onclick="toggleComments(this)" type="checkbox" id="checkbox_comments" checked="checked" /><span>comments hidden</span></label>
            <ul id="comments"></ul>
        </div>
    </div> 
</body>
</html>
