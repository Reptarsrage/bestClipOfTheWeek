<!doctype html>
<html>
<head>
    <title>Sample YouTube Analytics API Implementation</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onJSClientLoad"></script>
</head>
<body>
    <h1 id="message"></h1>
    <input type="text" placeholder="Enter a video ID" value="1M5vGlvic_o" />
    <button id="fetch" onclick="fetchResults()">Fetch Results</button>
    <div id="results" class="hidden">
        <hr>
        <div id="stats">
            <h2>Showing stats for:</h2>
        </div>
        <hr>
        <div id="termSpace" class="hidden">
            <h2>Results:</h2>
            <ul id="termResults"></ul>
        </div>
        <hr>
        <div id="commentSpace" class="hidden">
            <h2>Comments:</h2>
            <ul id="comments"></ul>
        </div>
    </div> 
</body>
</html>
